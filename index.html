<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>

    <div class="container">
        <form id="form-register" action="https://www.youtube.com/result" method="get">
            <h2 class="container_title"> Formulario </h2>

        <div id="name_container" class="input_container">
            <div class="input_container">
                <label form="input_name">Nombre :</label>
                <input type="text" name="name" id="input_name" class="input" placeholder="Nombre:" />
                <p class="input-error"></p> 
            </div>
        </div>
            
        <div id="last_name_container" class="input_container">
            <div class="input_container">
                <label form="input_last_name">Apellido :</label>
                <input type="text" name="last-name" id="input_last_name" class="input" placeholder="Apellido:" />
                <p class="input-error"></p> 
            </div>
        </div>

        <div id="user_name_container" class="input_container">
            <div class="input_container">
                <label form="input_user_name">Usuario :</label>
                <input type="text" name="user-name" id="input_user_name" class="input" placeholder="Usuario:" />
                <p class="input-error"></p> 
            </div>
        </div>

        <div id="cedula_container" class="input_container">
            <div class="input_container">
                <label form="input_cedula">Cédula :</label>
                <input type="text" name="user-name" id="input_cedula" class="input" placeholder="Cédula" />
                <p class="input-error"></p> 
            </div>
        </div>

        <div class="input_container">
            <button type="submit" class="button">Enviar</button>
        </div>

        
            
       

        </form>
    </div>
    
</body>
</html>
